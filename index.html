                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
                    <div class="container px-6 py-8 mx-auto">
                        <h3 class="text-3xl font-medium text-gray-700">Add Park Location</h3>    
                        <div class="flex flex-col mt-3">
                            <div class="py-2 -my-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                                <div class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 sm:rounded-lg">
                                    <form class="px-2 pt-6 pb-8 mb-4 md:pr-22 flex flex-col gap-y-3" id="gameForm">
                                        <div class="md:flex xs:flex-col gap-4">
                                            <div class="mb-2 flex-grow">
                                                <label for="nama_tempat" class="block text-sm font-medium text-gray-700">Nama Tempat</label>
                                                <input required type="text" id="nama_tempat" class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm focus:font-semibold" placeholder="Tulis nama tempat">
                                            </div>
                                            <div class="mb-2 flex-grow">
                                                <label for="lokasi" class="block text-sm font-medium text-gray-700">Lokasi</label>
                                                <input required type="text" id="lokasi" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm focus:font-semibold" placeholder="Tulis nama lokasi">
                                            </div>
                                        </div>
                                        <div class="mb-2 flex-grow">
                                            <label for="fasilitas" class="block text-sm font-medium text-gray-700">Fasilitas</label>
                                            <input required type="text" id="fasilitas" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm focus:font-semibold" placeholder="Tulis fasilitas yang ada">
                                        </div>
                                        <div class="mb-2 flex-grow">
                                            <label for="gambar" class="block text-sm font-medium text-gray-700">Gambar</label>
                                            <input required type="file" id="gambar" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm focus:font-semibold" placeholder="Tambahkan gambar">
                                        </div>
                                        <div class="md:flex xs:flex-col gap-4">
                                            <div class="mb-2 flex-grow">
                                                <label for="long" class="block text-sm font-medium text-gray-700">Longitude</label>
                                                <input disabled required type="text" id="long" class="mt-1 block bg-white w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm focus:font-semibold" placeholder="Longitude akan terisi otomatis">
                                            </div>
                                            <div class="mb-2 flex-grow">
                                                <label for="lat" class="block text-sm font-medium text-gray-700">Latitude</label>
                                                <input disabled required type="text" id="lat" class="mt-1 block bg-white w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm focus:font-semibold" placeholder="Latitude akan terisi otomatis">
                                            </div>
                                        </div>
                                        <div class="mt-4 p-2 border-2 border-violet-500 rounded-md shadow-lg">
                                            <div id="map" class="w-full h-64"></div>
                                        </div>                            
                                        <div class="flex items-center justify-end gap-3">
                                            <button id="submitButton" class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                                                Save
                                            </button>
                                            <button id="cancelButton" class="bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                                Cancel
                                            </button>
                                        </div>
